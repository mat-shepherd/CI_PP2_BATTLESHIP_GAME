<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <meta name="description" content="Battleship Game!">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <div id="logo">
            <h1>BATTLESHIP GAME</h1>
        </div>
        <div id="links">
            <ul>
                <li><a href="#">NEW GAME</a></li>
                <li><a href="#">GAME RULES</a></li>
                <li><a href="#">SEND FEEDBACK</a></li>
            </ul>
        </div>
    </nav>
    <div id="gameContainer">
        <!-- Sidebar for tracking game pirces and score -->
        <section id="gameSidebar">
            <h2>Sidebar</h2>
            <div id="score-stats"></div>
            <div id="player-one-stats"></div>
            <div id="player-two-stats"></div>
        </section>
        <!-- Main gameplay area -->
        <section id="gameBody">
            <div id="player-message">
                <p>TEST PLAYER MESSAGE</p>
            </div>
            <div id="gameboard">
                <div id="player-gameboard"></div>
                <h3>PLAYER ONE</h3>
                <div id="computer-gameboard"></div>
            </div>
            <div id="placement-controls"></div>
        </section>
    </div>
    <footer>
        <p>&nbsp;</p>
    </footer>
    <script src="./assets/js/battleship-game.js"></script>
</body>

</html>
